<!DOCTYPE html>
<html>
<head>
    <title>Hodnocení jídelny</title>
    <link rel="icon" href="/favicon.ico">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        img {object-fit: contain;}
    </style>
</head>
<body>
{% include "navbar.html" %}
<h1>{{ name }}</h1>
<p><a href="{{ image }}"><img src="{{ image }}" height="200" alt="{{ name }}"></a></p>
<p>Rating: {{ rating }}/7</p>

<!-- ===== Bottom row: user voting ===== -->
<form method="POST" action="{{ url_for('get_food', food_name=name) }}">
    <div class="rating-css">
        <div class="star-icon">
            <input type="radio" name="rating" id="rating1" value="1">
            <label for="rating1" class="fa fa-star"></label>
            <input type="radio" name="rating" id="rating2" value="2">
            <label for="rating2" class="fa fa-star"></label>
            <input type="radio" name="rating" id="rating3" value="3">
            <label for="rating3" class="fa fa-star"></label>
            <input type="radio" name="rating" id="rating4" value="4">
            <label for="rating4" class="fa fa-star"></label>
            <input type="radio" name="rating" id="rating5" value="5">
            <label for="rating5" class="fa fa-star"></label>
            <input type="radio" name="rating" id="rating6" value="6">
            <label for="rating6" class="fa fa-star"></label>
            <input type="radio" name="rating" id="rating7" value="7">
            <label for="rating7" class="fa fa-star"></label>
        </div>
    </div>

    <button type="submit">Submit rating</button>
</form>

</body>
</html>
