<!DOCTYPE html>
<html>
<head>
    <title>Hodnocení jídelny</title>
    <link rel="icon" href="/favicon.ico">
</head>
<body>

<h1>{{ name }}</h1>

<img src="{{ image }}" width="100" height="100" alt="{{ name }}">

<p>Rating: {{ rating }}/10</p>

<form action="{{ url_for('get_new_food', food_name=name) }}" method="post">
    <label for="password">Password:</label>
    <p><input type="text" id="password" name="password" placeholder="Password"></p>
    <p style="color:tomato">{{message}}</p>
    <button type="submit" name="decision" value="deny">Deny</button>
    <button type="submit" name="decision" value="accept">Accept</button>
</form>

</body>
</html>
